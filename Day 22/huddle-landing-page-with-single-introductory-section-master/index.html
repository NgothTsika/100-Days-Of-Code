<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <img src="images/logo.svg" alt="" />
      </nav>
      <div class="container">
        <div class=".illustration">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="description">
          <h1>Build The Community <br />Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build community. You have a voice but
            so does your audience. Create connection with your useres as you
            engage in genuine discusion.
          </p>
          <button type="button" class="btn">Register</button>
        </div>
      </div>
      <footer>
        <ul>
          <li>
            <a href="#"><img src="images/facebook-fill.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="images/twitter-fill.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="images/instagram-fill.svg" alt="" /></a>
          </li>
        </ul>
      </footer>
    </div>

    <div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">NGOTH TSIKA|CodeSource</a>.
      </p>
    </div>
  </body>
</html>
