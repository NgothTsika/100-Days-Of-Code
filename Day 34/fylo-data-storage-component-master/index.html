<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card card-top">
        <div class="illustation">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="links">
          <div class="btn">
            <img src="images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="btn">
            <img src="images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="btn">
            <img src="images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <div class="card card-bottom">
        <div class="card-detail">
          <h2>You've used <span>815 GB</span> of your storage</h2>
          <div class="crad-rang">
            <input type="range" />
            <div class="card-rang-data">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
        <div class="card-data">
          <h1>185 <span>GB Left</span></h1>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
