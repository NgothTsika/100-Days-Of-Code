<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle landing</title>
    <!-- <link rel="stylesheet" href="styles/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <img src="hero-desktop.jpg" alt="">
        <form action="" id="mainForm">
            <h2>
                JavaScript Form Validator
            </h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
                <i class="icon"></i>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="Email" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Enter your phone" autocomplete="off">
                <i class="icon"></i>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="Entrer your message"></textarea>
                <i class="icon"></i>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p>Your form has been submited successfully .</p>
        </div>
    </div>

</body>

</html>
