<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-one">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76 <span>of 100</span></h1>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-two">
          <h3>Summary</h3>
          <div class="result">
            <div class="card-result Reaction">
              <div class="result-title">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
                <h4>Reaction</h4>
              </div>
              <div class="result-value">
                <h4>80 <span>/ 100</span></h4>
              </div>
            </div>
            <div class="card-result Memory">
              <div class="result-title">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
                <h4>Memory</h4>
              </div>
              <div class="result-value">
                <h4>92<span>/ 100</span></h4>
              </div>
            </div>
            <div class="card-result Verbal">
              <div class="result-title">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
                <h4>Verbal</h4>
              </div>
              <div class="result-value">
                <h4>61<span>/ 100</span></h4>
              </div>
            </div>
            <div class="card-result Visual">
              <div class="result-title">
                <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
                <h4>Visual</h4>
              </div>
              <div class="result-value">
                <h4>75<span>/ 100</span></h4>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
    <div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">NGOTH TSIKA|CodeSource</a>.
      </p>
    </div>
  </body>
</html>
