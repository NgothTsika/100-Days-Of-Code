<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-descp">
          <div class="descp">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
              like!</p>
          </div>
          <div class="price">
            <img src="images/icon-music.svg" alt="icon">
            <div class="Plan">
              <h3>Annual Plan <span>$59.99/years</span></h3>
            </div>
            <p hrf="#">Change</p>
          </div>
          <div class="touch">
            <button>Proceed to Payement</button>
            <p>Cancel Order</p>
          </div>
      </div>
      
    </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NGOTH TSIKA|CodeSource</a>.
  </div>
</body>
</html>
