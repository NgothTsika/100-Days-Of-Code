<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

<body>
    <main>
        <div class="card">
          <div class="card-img">
            <img src="assets/images/illustration-article.svg" alt="illustration-article">
          </div>
           <div class="card-content">
            <p class="titel">Learning</p>
            <h5 class="date">Published 21 Dec 2023</h5>

                    <img src="assets/images/image-avatar.webp" style="width: 25px; height: 25px;" alt="">
