<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
       <div class="card">
      <div class="card-img">
        <div class="img-top">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
          <div class="img-over">
            <img src="images/icon-view.svg" alt="icon-view">
          </div>
        </div>
       
        
      </div>
      <div class="card-description">
        <div class="title">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="reference">
          <p class="value">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            O.041 ETH
          </p>
          <p>
            <img src="images/icon-clock.svg" alt="icon-clock" />
            3 days left
          </p>
        </div>
        <!-- user id -->
        <div class="user">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Ngoth Tsika</span></p>
        </div>
        <!-- user id end -->
      </div>
    </div>
    </main>
   
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NGOTH TSIKA VIVIEN | CODESOURCE</a>.
  </div>
  </body>
</html>
